<!doctype html>
<html>
  <head>
    <title>Examples</title>
  </head>
  <body>
    <div class="parent">
      <div class="child-1">child 1</div>
      <div class="child-2">child 2</div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/w-jerome/element-dom/dist/element-dom.min.js"></script>-
    <script>
      // Basic
      var el1 = dom('div');

      document.body.appendChild(el1);

      // Children 1
      var el2 = dom('div', null, [
        dom('div'),
        dom('div'),
      ]);

      document.body.appendChild(el2);

      // Children 2
      var el3 = dom('div', null, dom('div'));

      document.body.appendChild(el3);

      // Children 3
      var $parent = document.querySelector('.parent');
      var $child1 = document.querySelector('.child-1');
      var $child2 = document.querySelector('.child-2');

      dom($parent, null, [
        $child2,
        $child1,
      ]);

      // Attributes
      var el4 = dom('div', {
        attr: {
          'class': 'is-div',
          'style': 'display: none;',
          'aria-hidden': true,
        },
      });

      document.body.appendChild(el4);

      // HTML
      var el5 = dom('div', {
        html: 'This <strong>is html</strong>',
      });

      document.body.appendChild(el5);

      // Text
      var el6 = dom('div', {
        text: 'This is text',
      });

      document.body.appendChild(el6);

      // Events
      var el7 = dom('div', {
        text: 'click me',
        on: {
          click: function() {
            console.log('clicked !');
          },
        },
      });

      document.body.appendChild(el7);

      // Async
      var el8 = dom('div', {
          text: 'Async waitingâ€¦',
        },
        function(element) {
          new Promise(function(resolve, reject) {
            setTimeout(function() {
              resolve('Async loaded!');
            }, 2000);
          }).then(function(value) {
            dom(element, {
              text: value,
            });
          });
        }
      );

      document.body.appendChild(el8);
    </script>
  </body>
</html>
